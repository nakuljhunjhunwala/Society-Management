# HTTP to HTTPS redirect (for both domain and IP)
server {
    listen 80;
    server_name sociocircle.work.gd 146.56.51.212;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block for the domain
server {
    listen 443 ssl;
    server_name sociocircle.work.gd;

    # Path to SSL certificates issued by Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/sociocircle.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sociocircle.work.gd/privkey.pem;

    # Enable SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256:TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256';
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://society-management:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

